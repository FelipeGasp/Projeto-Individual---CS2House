<script>

function entrar() {

        var nickVar = ipt_nickname.value;
        var senhaVar = ipt_senha.value;

        if (nickVar == "" || senhaVar == "") {
            erro.innerHTML = `<span style="color: red;">Preencha os campos corretamente</span>`;
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", nickVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nickServer: nickVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NICK_USUARIO = json.nick;
                    sessionStorage.HORAS_USUARIO = json.horas;
                    sessionStorage.ID_USUARIO = json.id

                    setTimeout(function () {
                        window.location = "cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                error.innerHTML = 'Houve um erro ao tentar realizar o login'
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        erro.innerHTML = '';
    }
</script>
