<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2House</title>


    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/dashboards.css">
</head>

<body onload="validarSessao()">

    <div class="janela">

        <div class="header-left dash-header">

            <h1>CS2House</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario"></span>!</h3>
            </div>
            <div class="btn-nav-white">
                <a href="geral.html">
                    <h3>Geral</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="dashboard.html">
                    <h3>Dashboard</h3>
                </a>
            </div>

            <div class="btn-nav">
                <h3>Testes</h3>
           
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">
           <div class="formulario">
            <h1>Quiz (Capitulo 1)
            </h1><br>
                <div class="containerform1">
                <span id="pergunta"><b>1-) Como eu posso configurar a aba video do meu CS2?</b></span><br>
                          <input type="radio" id="ipt_check1" name="checker" class="check"> <span id="resposta1">A-) Colocando tudo no maximo</span><br>
                          <input type="radio" id="ipt_check2" name="checker" class="check"> <span id="resposta2">B-) Colocando tudo no minimo</span><br> 
                          <input type="radio" id="ipt_check3" name="checker" class="check"> <span id="resposta3">C-) Equilibrando as configurações para performance e visualização</span><br><br>
                 <button onclick="verificar()">Verificar</button><br><br>
                 <button onclick="proxima()">Próxima</button>
                 <div id="resposta">
                 </div>
                </div>
           </div>

            </div>

</body>

<script>
    var perguntas = ['<b>2-) Por que devemos usar o radar com o máximo de tamanho?</b>','<b>3-) Qual opção de música é recomendada deixar ligada?</b>']
    var respostas = ['Para melhor visualização do contexto do jogo','Para chamar atenção e ocupar o máximo da tela','Para visualizar o radar com mais detalhes','Começo do jogo','Menu','10 segundos']
    var acertos = 0;
    var acertosConta = 0;
    var erros = 0;
    var errosConta = 0;
    function verificar(){
        if(acertos >0 || erros >0){
            if(ipt_check1.checked){
            resposta.innerHTML = `<span style="color:green;">Resposta certa!</span>`
            setTimeout(function () {
                        resposta.innerHTML = ''
                    }, 2500);
                    acertos ++;
                    return true;
        }else if(ipt_check2.checked||ipt_check3.checked){
            resposta.innerHTML = `<span style="color:red;">Resposta errada!</span>`
            erros++
            return false;
        } else{
            resposta.innerHTML = `<span style="color:red;">Selecione uma resposta</span>`
            return false;
        }
        }if(acertos == 0 || erros == 0){
            if(ipt_check3.checked){
            resposta.innerHTML = `<span style="color:green;">Resposta certa!</span>`
            setTimeout(function () {
                        resposta.innerHTML = ''
                    }, 2500);
                    acertos ++;
                    return true;
        }else if(ipt_check1.checked||ipt_check2.checked){
            resposta.innerHTML = `<span style="color:red;">Resposta errada!</span>`
            return false;
            erros++
        } else{
            resposta.innerHTML = `<span style="color:red;">Selecione uma resposta</span>`
            return false;
        }
        } return true;
        return false;
    }
    function validarSessao() {
    var email = sessionStorage.EMAIL_USUARIO;
    var nome = sessionStorage.NICK_USUARIO;

    var b_usuario = document.getElementById("b_usuario");

    if (email != null && nome != null) {
        b_usuario.innerHTML = nome;
    } else {
        window.location = "login.html";
    }
}

    function limparSessao() {
    sessionStorage.clear();
    window.location = "login.html";
}
    function proxima(){
        var verificarResultado = verificar();
    if (verificarResultado) {
        if (acertos == 1 || erros == 1) {
            pergunta.innerHTML = perguntas[0];
            resposta1.innerHTML = respostas[1];
            resposta2.innerHTML = respostas[2];
            resposta3.innerHTML = respostas[3];
        } else if (erros == 2 || acertos == 2) {
            pergunta.innerHTML = perguntas[1];
            resposta1.innerHTML = respostas[2];
            resposta2.innerHTML = respostas[3];
            resposta3.innerHTML = respostas[4];
        } else if( erros == 3 || acertos == 3){
            resposta.innerHTML = `Fim do quiz! Você acertou ${acertosConta = acertos} e errou ${errosConta = erros}`;
        }
    } else if (verificarResultado == false) {
        resposta.innerHTML = `<span style="color:red;">Selecione uma resposta</span>`;
        setTimeout(function () {
            resposta.innerHTML = '';
        }, 2500);
    }
}
</script>

</html>
